<form [formGroup]="userInfoForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter name">
    <small *ngIf="!userInfoForm.get('name').valid && userInfoForm.get('name').touched" class="help-block">Enter a valid name</small>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter email">
    <small *ngIf="!userInfoForm.get('email').valid && userInfoForm.get('email').touched" class="help-block">Enter a valid email</small>
  </div>

  <label formArrayName="roles" *ngFor="let role of userInfoForm.controls.roles.controls; let i = index">
    <input class="user-role-checkbox" type="checkbox" [formControlName]="i">
    {{roles[i].name}}
  </label>
  <hr>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
