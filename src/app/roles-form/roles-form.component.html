<form [formGroup]="rolesForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Role Name</label>
    <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter role name">
    <small *ngIf="!rolesForm.get('name').valid && rolesForm.get('name').touched" class="help-block">Enter a valid role name</small>
  </div>
  <div class="form-group">
    <label for="permissions">Permisssions</label>
    <br>
    <label formArrayName="permissions" *ngFor="let permission of rolesForm.controls.permissions.controls; let i = index">
      <input class="permission-checkbox" type="checkbox" [formControlName]="i">
      {{permissions[i]}}
    </label>
    <hr>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
